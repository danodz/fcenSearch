<div class="area">
    <input placeholder="recherche inclusive" class="searchInput searchInclude" onkeyup="filterFoods()">
    <input placeholder="recherche exclusive" class="searchInput searchExclude" onkeyup="filterFoods()">
    <div onclick="toggleFilter()" class="button inline">Filter les nutriments</div>
    
    <select onchange="changeAnrefCat()" name="anrefCategories" id="anrefCategories">
        <option value="12">Femme 19-30 ans</option>
        <option value="0">0-6 mois</option>
        <option value="1">7-12 mois</option>
        <option value="2">1-3 ans</option>
        <option value="3">4-8 ans</option>
        <option value="4">Homme 9-13 ans</option>
        <option value="5">Homme 14-18 ans</option>
        <option value="6">Homme 19-30 ans</option>
        <option value="7">Homme 31-50 ans</option>
        <option value="8">Homme 51-70 ans</option>
        <option value="9">Homme &gt;70 ans</option>
        <option value="10">Femme 9-13 ans</option>
        <option value="11">Femme 14-18 ans</option>
        <option value="13">Femme 31-50 ans</option>
        <option value="14">Femme 51-70 ans</option>
        <option value="15">Femme &gt;70 ans</option>
        <option value="16">Grossesse &lt; 18 ans</option>
        <option value="17">Grossesse 19-30 ans</option>
        <option value="18">Grossesse 31-50 ans</option>
        <option value="19">Lactation &lt; 18 ans</option>
        <option value="20">Lactation 19-30 ans</option>
        <option value="21">Lactation 31-50 ans</option>
    </select>
</div>
<div class="area nutrientFilters hidden">
    {{{nutrientNames}}}
</div>
<div>
    {{{aliments}}}
</div>
